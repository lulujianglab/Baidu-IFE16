<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>

    <body>

        <h3>污染城市列表</h3>
        <ul id="aqi-list">
        <!--   
            <li>第一名：福州（样例），10</li>
            <li>第二名：福州（样例），10</li>
        -->
        </ul>

        <script type="text/javascript">

            var aqiData = [
                ["北京", 90],
                ["上海", 50],
                ["福州", 10],
                ["广州", 50],
                ["成都", 90],
                ["西安", 100]
            ];

            (function () {

                /*
                在注释下方编写代码
                遍历读取aqiData中各个城市的数据
                将空气质量指数大于60的城市显示到aqi-list的列表中
                */ 

                // 筛选符合条件的数组并构成新的数组对象[{name:'',num:0},{}...]的形式
                var newAqiData = [];
                aqiData.forEach(function(element){
                   if (element[1] > 60) {
                       var obj = {};
                       obj.name = element;
                       obj.num = element[1];
                       newAqiData.push(obj);
                   }         
                })
                // 将新的数组对象按num从大到小排序
                var compare = function (obj1, obj2) {
                    var val1 = obj1.num;
                    var val2 = obj2.num;
                    if (val1 < val2) {
                        return 1;
                    } else if (val1 > val2) {
                        return -1;
                    } else {
                        return 0;
                    }
                }
                newAqiData.sort(compare);
                // 添加文本
                var list = "";
                for (var i = 0; i < newAqiData.length; i++) {
                    list += "<li>第一名：" + newAqiData[i].name[0] + " , " + newAqiData[i].num +"</li>";
                }
                document.getElementById('aqi-list').innerHTML = list;
            })();

        </script>
    </body>
</html>
